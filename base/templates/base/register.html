{% extends 'base/index.html' %}

{% block content %}
  <div class="max-w-lg mx-auto mt-8 bg-white p-6 rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
    <form action="" method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex justify-center">
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Register</button>
      </div>
    </form>
    <div class="mt-4 text-center">
      <p>Already have an account? <a href="{% url 'login' %}" class="text-green-500 hover:text-green-700">Login</a></p>
    </div>
  </div>
{% endblock content %}
