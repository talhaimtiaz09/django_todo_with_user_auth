{% extends 'base/index.html' %}

{% block content %}
<a href="{% url 'tasks' %}" class="text-white bg-green-500 px-4 py-2 m-2 rounded hover:text-green-500 hover:bg-white">&larr; Go back</a>

  <div class="bg-white mx-auto w-2/3 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
    <h1 class="text-2xl font-bold mb-4">Confirm Deletion</h1>
    <p class="mb-4">Are you sure you want to delete "{{task.title}}"?</p>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="flex items-center justify-end">
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
          Delete
        </button>
      </div>
    </form>
  </div>
{% endblock content %}
